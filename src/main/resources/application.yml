server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      probes:
        enabled: true

ynab:
  base-url: "https://api.ynab.com/v1"
  oauth-authorize-url: "https://app.ynab.com/oauth/authorize"
  oauth-token-url: "/oauth/token"
  client-id: ${YNAB_CLIENT_ID:}
  client-secret: ${YNAB_CLIENT_SECRET:}
  redirect-uri: ${YNAB_REDIRECT_URI:}

telegram:
  base-url: "https://api.telegram.org"
  bot-token: ${TELEGRAM_BOT_TOKEN:}
  webhook-secret: ${TELEGRAM_WEBHOOK_SECRET:}
  miniapp-url: ${TELEGRAM_MINIAPP_URL:}

jobs:
  cron: "0 0 7 * * *"
  zone: "Asia/Jerusalem"
  job-token: ${BUDGETBOT_JOB_TOKEN:}

currency:
  symbol: "â‚ª"
  fraction-digits: 2

spring:
  profiles:
    default: dev
